<!DOCTYPE html>
<html>
<head>
    <title>Quran Data Test</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .verse { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .arabic { font-size: 28px; text-align: right; direction: rtl; }
        .translation { margin-top: 10px; color: #555; }
        audio { width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Quran Local Data Test</h1>
    <div id="content"></div>
    
    <script>
        fetch('data/1.json')
            .then(res => res.json())
            .then(data => {
                const content = document.getElementById('content');
                content.innerHTML = '<h2>' + data.name + '</h2>';
                
                data.verses.slice(0, 3).forEach(verse => {
                    content.innerHTML += `
                        <div class="verse">
                            <div class="arabic">${verse.arabic}</div>
                            <div class="translation">${verse.translation}</div>
                            <audio controls src="${verse.audioFile}"></audio>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
